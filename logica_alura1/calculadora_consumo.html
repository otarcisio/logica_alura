<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>


<script>

  var tanque = 40
  var caminhoComGasolina = 480
  var caminhoComAlcool = 300

  document.write("O consumo de gasolina é de " + (caminhoComGasolina / tanque) + " litros por km");

  document.write("<br>");

  document.write("O consumo de álcool é de " + (caminhoComAlcool / tanque) + " litros por km");



</script>
